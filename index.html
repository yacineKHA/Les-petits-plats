<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="./dist/main.css" rel="stylesheet">

    <title>Les petits plats</title>
</head>

<body class="bg-[#EDEDED]">
    <header class="w-full h-[667px] flex justify-center items-center relative">
        <img class="left-10 top-10 absolute z-10" src="./assets/logos/Logo.svg" alt="Logo les petits plats">
        <div class="z-10">
            <h1 class="font-anton text-yellow-400 text-5xl leading-[66px] text-center">CHERCHEZ PARMI PLUS DE 1500
                RECETTES <br>
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <div class="flex justify-between w-inpt h-[72px] p-2 mt-10 rounded-lg bg-white">
                <input type="text" id="searchbar-input" class="w-[90%] h-30 p-1 focus:outline-none"
                    placeholder="Rechercher une recette, un ingrédient...">
                <div class="flex justify-center align-middle gap-4">
                    <button id="btn-delete-search-text" class="p-3 invisible">
                        <img class="w-4" src="./assets/icons/delete.svg" alt="Icone de suppression">
                    </button>
                    <div class="bg-black w-14 h-14 p-4 rounded-lg flex justify-center align-middle">
                        <img src="./assets/icons/search-white.svg" alt="Icone de recherche">
                    </div>
                </div>
            </div>
        </div>
        <img class="absolute z-0 w-full h-full object-cover" src="./assets/logos/lampos.png"
            alt="Logo les petits plats">
    </header>
    <main class="flex flex-col p-5 px-20 gap-10">
        <div class="w-full flex justify-between items-center">
            <div class="flex justify-center align-middle gap-16">
                <div id="ingredients-container" class="dropdown-main-container flex flex-col">
                    <div class="dropdown-container">
                        <div id="ingredients-dropdown" class="dropdown-title">
                            Ingrédients
                        </div>
                        <div id="ingredients-menu" class="dropdown-menus hidden">
                            <div class="dropdown-header">
                                <input id="ingredients-input" class="dropdown-input" type="text">
                                <div class="dropdown-icons-container">
                                    <img class="dropdown-delete-icon invisible" src="./assets/icons/delete.svg" alt="delete icon">
                                    <img class="dropdown-search-icon" src="./assets/icons/search-grey.svg"
                                        alt="Icone de recherche" />
                                </div>
                            </div>
                            <div id="ingredients-list" class="dropdown-list">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-selected-items-container">
                        
                    </div>
                </div>

                <div id="appliances-container" class="dropdown-main-container flex flex-col">
                    <div class="dropdown-container">
                        <div id="appliances-dropdown" class="dropdown-title">
                            Appareils
                        </div>
                        <div id="appliances-menu" class="dropdown-menus hidden">
                            <div class="dropdown-header">
                                <input id="appliances-input" class="dropdown-input" type="text">
                                <div class="dropdown-icons-container">
                                    <img class="dropdown-delete-icon invisible" src="./assets/icons/delete.svg" alt="delete icon">
                                    <img class="dropdown-search-icon" src="./assets/icons/search-grey.svg"
                                        alt="Icone de recherche" />
                                </div>
                            </div>
                            <div id="appliances-list" class="dropdown-list">

                            </div>
                        </div>
                    </div>
                    <div class="dropdown-selected-items-container">
                    </div>
                </div>
                <div id="ustensils-container" class="dropdown-main-container flex flex-col">
                    <div class="dropdown-container">
                        <div id="ustensils-dropdown" class="dropdown-title">
                            Ustensiles
                        </div>
                        <div id="ustensils-menu" class="dropdown-menus hidden">
                            <div class="dropdown-header">
                                <input id="ustensils-input" class="dropdown-input" type="text">
                                <div class="dropdown-icons-container">
                                    <img class="dropdown-delete-icon invisible" src="./assets/icons/delete.svg" alt="delete icon">
                                    <img class="dropdown-search-icon" src="./assets/icons/search-grey.svg"
                                        alt="Icone de recherche" />
                                </div>
                            </div>
                            <div id="ustensils-list" class="dropdown-list">

                            </div>
                        </div>
                    </div>
                    <div class="dropdown-selected-items-container">
                    </div>
                </div>
            </div>
            <h2 id="recipes-numbers" class="font-anton text-center">
                1500 recettes
            </h2>
        </div>
        <div class="cards-container flex flex-wrap justify-between w-full m-0 gap-11">
        </div>
        <div id="no-results-message">
        </div>
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
